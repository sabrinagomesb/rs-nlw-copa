<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="green">
    <div id="app">
      <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo da NLW" />
      </header>
      <main>
        <div class="select">
          <select onchange="location.href=this.value">
            <option value="" selected>Selecione um grupo</option>
            <option value="#groupA">GRUPO A</option>
            <option value="#groupB">GRUPO B</option>
            <option value="#groupC">GRUPO C</option>
            <option value="#groupD">GRUPO D</option>
            <option value="#groupE">GRUPO E</option>
            <option value="#groupF">GRUPO F</option>
            <option value="#groupG">GRUPO G</option>
            <option value="#groupH">GRUPO H</option>
          </select>
        </div>
        <section id="groupA" class="groups">
          <div id="cardA-title" class="title-group"></div>
          <div id="cardA" class="cards"></div>
        </section>

        <section id="groupB" class="groups">
          <div id="cardB-title" class="title-group"></div>  
          <div id="cardB" class="cards"></div>
        </section>
        
        <section id="groupC" class="groups">
          <div id="cardC-title" class="title-group"></div>  
          <div id="cardC" class="cards"></div>
        </section>

        <section id="groupD" class="groups">
          <div id="cardD-title" class="title-group"></div>  
          <div id="cardD" class="cards"></div>
        </section>
        
        <section id="groupE" class="groups">
          <div id="cardE-title" class="title-group"></div>  
          <div id="cardE" class="cards"></div>
        </section>
        
        <section id="groupF" class="groups">
          <div id="cardF-title" class="title-group"></div>  
          <div id="cardF" class="cards"></div>
        </section>
        
        <section id="groupG" class="groups">
          <div id="cardG-title" class="title-group"></div>  
          <div id="cardG" class="cards"></div>
        </section>
        
        <section id="groupH" class="groups">
          <div id="cardH-title" class="title-group"></div>  
          <div id="cardH" class="cards"></div>
        </section>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
